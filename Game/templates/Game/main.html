{% extends "Game/base.html" %}
{% block content%}
{% load mathfilters %}
{% load index %}

<style>
    .Grass {
    background-color: green;
    }

    .Water {
    background-color: blue;
    }
</style>

    <table>
        {% for r in Rows %}
            <tr>
                {% for c in Columns %}
                    {% with n=r|mul:3|add:c %}
                        <td class={{ Square_terrain|index:n }}>{{ n }}{{ Square_terrain|index:n }}</td>
                    {% endwith %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <form method="POST">
        {% csrf_token %}
        <input type="Submit" name="Create" value="Create">
    </form>

{% endblock content %}
