{% extends "Game/base.html" %}
{% block content%}
{% load mathfilters %}
{% load index %}

    <table>
        {% for r in Row %}
            <tr>
                {% for c in Column %}
                    {% with n=r|mul:3|add:c %}
                        <td>{{ n }}{{ Square_terrain|index:n }}</td>
                    {% endwith %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

{% endblock content %}
